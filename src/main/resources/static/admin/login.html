<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="/assets/i/favicon.png">
    <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/css/lv.css"/>
    <script src="/assets/js/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/amazeui.min.js"></script>
    <script src="/site/admin/login.js"></script>
</head>
<body id="fakeLoader" style="background:#eefffb">
<div class="am-cf" style="width:1200px;margin:144px auto 0;padding:0 50px;">
<!--<img src="/img/admin-bg.png" class="am-fl"/>-->
<div class=" am-cf   am-fr gh-border-green am-padding-lg gh-bg" style="width:320px;height:340px">
    <div class="am-margin-horizontal-lg am-text-lg gh-text-black">您好，请登录</div>
    <div class=" am-margin-horizontal-lg am-margin-top-xl">
        <form class="am-form">
            <div class="lv-relative">
                <label for="phone" class="lv-text-grey lv-login-lab1">账号:</label>
                <input type="text" name="" id="gh-account" value=""
                       class=" lv-text-lg  lv-text-bold lv-border-grey lv-login-ipt1 lv-padding-0">
                <div class="lv-account-error lv-text-red am-hide am-text-xs"></div>
            </div>
            <br>
            <div class="lv-relative">
                <label for="password" class="lv-text-grey lv-login-lab2">密码:</label>
                <input type="password" password="1" name="" id="gh-password" value=""
                       class="lv-text-lg  lv-text-bold lv-border-grey lv-login-ipt2 lv-padding-0">
                <div class="lv-password-error lv-text-red am-hide am-text-xs"></div>
            </div>
            <br>
            <div class="am-cf">
                <input type="button" name="" value="登 录" id="lv-login"
                       class="lv-bg-green am-btn am-u-sm-12 lv-bg-green lv-padding-one lv-text-default am-btn-primary am-btn-sm am-fl">
            </div>
        </form>
    </div>
</div>

</div>
</body>
</html>
