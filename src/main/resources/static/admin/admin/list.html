<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>管理员列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="/assets/js/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/jquery.pagination.js"></script>
    <script src="/assets/js/amazeui.min.js"></script>
    <script src="/site/admin/gh-admin.js"></script>
    <script src="/site/admin/admin/list.js"></script>
    <link rel="alternate icon" type="image/png" href="/assets/i/favicon.png">
    <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/css/gh.css"/>
</head>
<body>
<div class=" am-margin-top-lg ">
    <div class=" gh-admin-main ">
        <div class="gh-padding-title  gh-title-bottom ">
            <span>管理员</span>
        </div>
        <div class=" lv-relative am-text-sm ">
            <div class="gh-padding-sm gh-bg am-margin-bottom-xs gh-border-radius">
                <input placeholder="请输入登录名" id="username"
                       class="form-control am-form-field am-text-sm gh-search am-fl"   type="text">
                <button class="gh-btn-blue gh-margin-left-sm " id="search">搜索</button>
                <a href="/admin/admin/edit.html" >
                 	   <button class="gh-padding-vertical-xs  gh-btn-blue gh-margin-left-sm">添加</button>
                </a>
            </div>
            <div class=" gh-border-radius gh-bg am-padding-bottom-lg">
                <table class="am-table am-table-hover am-text-sm">
                    <thead>
                    <tr>
                        <th style="width: 10%" class="am-text-center">ID</th>
                        <th style="width: 10%" class="am-text-center">姓名</th>
                        <th style="width: 15%" class="am-text-center">登录名</th>
                        <th style="width: 10%" class="am-text-center">状态</th>
                        <th style="width: 15%" class="am-text-center">角色</th>
                        <th style="width: 20%" class="am-text-center">创建时间</th>
                        <th style="width: 38%" class="am-text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody class="am-text-center" id="gh-admin-list">
                    </tbody>
                </table>
                <nav aria-label="Page navigation" class="gh-position-aria">
                    <div class="pager">
                        <span name="nav" style="cursor: pointer;">
                            <a class="navi">
                                <span style="color: #999">1</span>
                            </a>
                        </span>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
