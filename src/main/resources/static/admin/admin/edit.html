<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>管理员</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <script src="/assets/js/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/amazeui.min.js"></script>
    <script src="/site/admin/gh-admin.js"></script>
    <script src="/site/admin/admin/edit.js"></script>
    <link rel="alternate icon" type="image/png" href="/assets/i/favicon.png">
   <link rel="stylesheet" href="/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/css/gh.css"/>
</head>
<body>
<div class=" am-margin-top-lg ">
    <div class=" gh-admin-main ">
        <div class="gh-padding-title  gh-title-bottom ">
           <span id="action">添加管理员</span>
        </div>
        <div class="gh-bg gh-padding-sm am-text-sm gh-border-radius" style="height: 500px">
            <div class="gh-margin-left-xl">
                <div class="am-cf gh-margin-top-sm">
                    <span class="gh-margin-right-sm am-fl" style="line-height: 32px;">名称:</span>
                    <input class="form-control am-text-sm am-form-field gh-search-xl  am-margin-right-sm am-fl"
                           id="name"  type="text" placeholder="请输入管理员名称">
                           <span id="nameError" class="gh-error-text"></span>
                </div>
                <div class="am-cf gh-margin-top-sm">
                    <span class="gh-margin-right-sm am-fl" style="line-height: 32px;">登录:</span>
                    <input class="form-control am-text-sm am-form-field gh-search-xl  am-margin-right-sm am-fl"
                           id="userName"  type="text" placeholder="请输入登录名称">
                            <span id="userNameError" class="gh-error-text"></span>
                </div>
				
                <div class="am-cf gh-margin-top-sm">
                    <span class="gh-margin-right-sm am-fl" style="line-height: 32px;">密码:</span>
                    <input class="form-control am-text-sm am-form-field gh-search-xl  am-margin-right-sm am-fl"
                           id="password" name="textfield" type="password" placeholder="请输入密码">
                           <span id="passwordError" class="gh-error-text"></span>
                </div>
                <div class="am-cf gh-margin-top-sm">
                    <span class="gh-margin-right-sm am-fl" style="line-height: 38px;">角色:</span>
                   	<div class="gh-margin-top-xxs am-fl" id="roles-list" style="width:300px"></div>
                </div>
                <div class="am-cf gh-margin-top-sm">
                    <span class="gh-margin-right-sm am-fl" style="line-height: 32px;">备注:</span>
                    <textarea class="gh-textarea" rows="5" id="description" placeholder="请输入备注信息"></textarea>
                </div>
                <div class="gh-margin-top-sm" style="width:370px;">
                 <a href="javascript:history.go(-1);">
                    	<button  class="gh-btn-blue gh-margin-right-sm am-fr" >取消</button>
                    </a>
                  <button class="gh-btn-blue gh-margin-right-sm am-fr" id="save">确定</button>
                   
                </div>

            </div>


        </div>
    </div>
</div>
</body>
</html>
